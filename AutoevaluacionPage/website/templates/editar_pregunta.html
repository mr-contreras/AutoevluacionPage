{% extends "base.html" %} {% block title %}Editar Pregunta{% endblock %} {% block content %}

<div>
	<center><div><strong><h2>Editar Pregunta</h2></strong></div></center>
	<div class="card card-body">

		<form action="/update/{{pregunta.id}}" method="POST">
			<div class="form-group">
				Pregunta
				<input type="text" name="pregunta_descripcion" placeholder="Pregunta" value="{{ pregunta.pregunta_descripcion }}" class="form-control">
			</div>
			</br>
			<div class="form-group">
				Puntaje
				<input type="text" name="puntaje" placeholder="Puntaje" value="{{ pregunta.puntaje }}" class="form-control">
			</div>
			</br>
			<div class="form-check">
				<input class="form-check-input" type="checkbox" value="{{ pregunta.tipo }}" name="tipo" id="tipo">
				<label class="form-check-label" for="tipo">
					Checkbox
				</label>
			</div>
			</br>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-block">Guardar</button>
			</div>
		</form>
	</div>
</div>

{% endblock %}
